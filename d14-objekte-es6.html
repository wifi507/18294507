var Circle = function( radius ) {
	this.radius = radius;
}

	get:function() {
		return 2*Math.PI*this.radius;

	set:function(u) {
		this.radius = u / 2 / Math.PI;
	}
});

Object.defineProperty( Circle.prototype, 'flaeche', {
	get:function() {
		return Math.PI*this.radius*this.radius;

});
