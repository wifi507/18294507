;(function() {
	"use strict";
	var getPlaces = function(plz, data ) {
		console.log( '------ PLZ '+plz+' ------')

		var items = $( 'element:nth-child(2)', datensatz );
		if ( items.length == 0 ) {
			console.log( '///nothing found///' );
		} else {
			items.each(function() {
					console.log( $(this).html() );
			});
		}
	}
	$.ajax({
		url:'http://wifi.1av.at/507/getplz.php',
		method:'GET',
		data:{xml:true},
		success:function(data) {
			data = $.parseXML( data );
			getPlaces(1180, data);
			getPlaces(1234, data);
			getPlaces(2443, data);
		}

	})

}());
