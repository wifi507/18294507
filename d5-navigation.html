<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<script>
$( document ).ready( function() {
	var menuLeft = 0;
	$( 'nav > ul > li' ).click( function() {
		//$(this).find('ul').show();
		$( 'ul', this ).fadeIn();
		menuLeft = 1;
	}).mouseleave( function() {
		$( 'ul', this )
			.fadeOut( function() { menuLeft = 0; } );
		if ( menuLeft == 1 ) menuLeft = 2;
	} ).mouseenter( function() {
		if ( menuLeft == 2 ) {
			$( 'ul', this ).fadeIn();
		}
	});

});
	</script>
	<style>
	body { font:20px Arial; line-height:1.2; }
	nav ul { list-style:none; padding:0px; background:#ccc; }
	nav li { display:inline-block; position:relative; }
	nav a { display:block; text-decoration:none; padding:5px 15px;
		font-weight:bold; color:#000; }
	nav li:hover > a { background:#000; color:#fff;  }
	nav ul ul { display:none; position:absolute;
		top:calc(1.2em + 10px);
		 left:0; background:#999; }
	nav ul ul li { display:block; }

	</style>
