<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="wifi.funktionen.js"></script>
	<script>
	window.onload = function() {

		var html, i, j;

		html = '<table border="1">';
		for ( i=0; i<5; i++ ) { // Zeilen
			html += '<tr>';
			for ( j=1; j<=5; j++ ) { // Zellen
				html += '<td>'+ ( i*5+j ) +'</td>';
			}
			html += '</tr>';
		}
		html += '</table>';
		e( 'ausgabe' ).innerHTML = html;

	}

	</script>
	<style>
	</style>
</head>

<body>
<div id="ausgabe"></div>
</body>
</html>
