<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="wifi.funktionen.js"></script>
	<script>
	window.onload = function() {

		var html, i;

		html = '<table border="1">';
		for ( i=1; i<=25; i++ ) { // Zeilen
			if ( i%5 == 1 ) {
				html += '<tr>';
			}
			html += '<td>'+ i +'</td>';
			if ( i%5 == 0 ) {
				html += '</tr>';
			}
		}

		html += '</table>';
		e( 'ausgabe' ).innerHTML = html;

	}

	</script>
	<style>
	</style>
</head>

<body>
<div id="ausgabe"></div>
</body>
</html>
