var Bike = function( color ) {
	this.farbe = color;
	this.v = 0;
	this.x = 0;
	this.svg = false; // SVG-Tag des erzeugten Fahrrads
	this.createSVG();
	this.timeOut = 0;
}
Bike.prototype.move = function() {
	this.x += this.v;
	this.svg.css({left:this.x});
	//$( this.svg.parent() ).width()
	/*clearTimeout( this.timeOut );
	this.timeOut = setTimeout( this.move.bind(this), 10 );*/
}
Bike.prototype.createSVG = function() {
	var svgCodeBike = $('#bike_template').html();
	this.svg =$('<div>').append(
		$( svgCodeBike )
		.css({position:'relative', width:50})
		.on( 'click', function() {
			this.v++;
			clearInterval( this.timeOut );
			this.timeOut = setInterval( this.move.bind(this), 10 );
			//this.move();
		}.bind(this) )
		.find('path').attr( 'fill', this.farbe ).parent()
	).appendTo( 'body' ).find('svg');
}

var bikes = [];

$( document ).on( 'click', 'button', function() {
