<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script>
	var voc = [
			['dog','Hund'],
			['cat','Katze'],
			['snake','Schlange'],
			['lion','Löwe'],
			['mouse','Maus'],
			['bug','Käfer'],
			['ant','Ameise'],
			['horse','Pferd'],
	    ['cow','Kuh'],
	    ['sheep','Schaf']
		];




window.onload = function() {

	var alleDiv = document.getElementsByTagName( 'div' );
	var i;
	//for ( i=0; i<alleDiv.length; i++ ) {
	for ( i in alleDiv ) {

		if ( alleDiv[i].className == 'flipper' ){
			alleDiv[i].onclick = function() {

				if ( this.className.indexOf( 'flipped') == -1 ) {
					this.className += ' flipped';
				} else {
					this.className = 'flipper';
				}
			}

		}
	}


}

</script>
	<style>
		#game { width:600px; border:1px solid #000; padding:1px; background:#ddd; font-family:Arial; }
		#game .flipper { float:left;width:100px; height:100px;
			position:relative; margin:10px; }
		#game .flipper div { transition:transform 1s;
			position:absolute; top:0; left:0;
			backface-visibility: hidden;
			width:100px; height:100px;
			border:1px solid #000; background:#fff;
		text-align:center; line-height:95px; }
		#game::after { content:''; display:block; clear:left; }
		#game .flipper { perspective: 1000px; }
		#game div > div:nth-child(1) { transform: rotateY(180deg); }
		#game div > div:nth-child(2) { transform: rotateY(0deg);
			background:#aaa; color:#fff;  }
		#game div.flipped { }
		#game div.flipped  > div:nth-child(1) { transform: rotateY(0deg); }
		#game div.flipped  > div:nth-child(2) { transform: rotateY(180deg); }
		#game div.done > div:nth-child(1)  { transition:all 0.5s;
			 background-color: green;
			  transform:rotateY(0deg) scale(0.9); }
		</style>
</head>
<body>
	<div id="game">
		<!-- Inhalte dynamisch erzeugen -->
		<div class="flipper">
			<div class="klasse1 klasse2 klasse3">FRONT</div>
			<div>BACK</div>
		</div>
		<div class="flipper">
			<div>FRONT</div>
			<div>BACK</div>
		</div>
	</div>
</body>
</html>
