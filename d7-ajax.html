<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.2.1.min.js"></script>
	<script>
;(function() {
	"use strict";

	$( document ).on( 'click', '#btn', function() {

		$( '<div id="ajaxloading">' )
			.css({
				position:'fixed',
				top:0,
				left:0,
				right:0,
				bottom:0,
				'z-index':2147483647,
				background:'rgba(0,0,0,1)',
				color:'#fff',
				/*cursor:'none',*/
				display:'flex',
				'align-items':'center',
				'justify-content':'center',
				'text-align':'center'
			})
			.html( '<div>Bitte warten...<br><img src="ajax-loader.gif"><div>' )
			.appendTo( 'body' );

		var request = new XMLHttpRequest();
		request.open( 'GET', 'http://wifi.1av.at/507/test.php' );
		request.send();

		request.onreadystatechange = function() {
			if ( request.readyState == 4 ) { //Server hat geantwortet
				document.getElementById( 'ausgabe' ).innerHTML = request.responseText;
				$( '#ajaxloading' ).remove();
			}
		}

}); //onclick #btn


}());
	</script>
	<style>
	/*#ajaxloading > div { align-self:center; margin:0 auto; text-align:center; }*/
	</style>
</head>
<body>
<button id="btn">Klick mich</button>
<div id="ausgabe"></div>
</body>
</html>
